<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file -->
</head>
<body>
    <header>
        <h1>Welcome to Your Dashboard</h1>
        <nav>
            <ul>
                <li><a href="/leaderboard">Leaderboard</a></li>
                <li><a href="/course-content">Course Content</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>
    <main>
        <section class="welcome-message">
            <h2>Hello, <span id="user-fullname"></span>!</h2>
            <p>Welcome to your personalized dashboard.</p>
        </section>
        
        <section class="selected-courses">
            <h2>Your Selected Courses:</h2>
            <div id="selected-courses"></div>
        </section>
        
        <section class="all-courses">
            <h2>All Available Courses:</h2>
            <div id="all-courses"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your LMS</p>
    </footer>

    <!-- Include your client-side JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
